<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ログイン - 受発注システム</title>
    <style>
        body { background-color: #1a1a1a; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-box { background-color: #333; padding: 40px; border-radius: 10px; border: 1px solid #555; width: 350px; text-align: center; }
        h2 { margin-bottom: 25px; color: #fff; }
        input[type="text"], input[type="password"] {
            width: 100%; padding: 12px; margin-bottom: 20px; border-radius: 4px; border: 1px solid #555;
            background-color: #000; color: #fff; box-sizing: border-box;
        }
        button {
            width: 100%; padding: 12px; background-color: #0056b3; color: white; border: none;
            border-radius: 4px; cursor: pointer; font-size: 1.1em;
        }
        button:hover { background-color: #004494; }
        .error-msg { color: #ff4444; margin-bottom: 15px; font-size: 0.9em; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>受発注システム</h2>
        
        {% if form.errors %}
            <p class="error-msg">ユーザー名かパスワードが違います。</p>
        {% endif %}

        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <input type="text" name="username" placeholder="ユーザー名" required>
            <input type="password" name="password" placeholder="パスワード" required>
            <button type="submit">ログイン</button>
        </form>
    </div>
</body>
</html>
