<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ログイン - 業務管理システム</title>
    <style>
        body { 
            background-color: #1a1a1a; color: #e0e0e0; 
            font-family: "Meiryo", sans-serif; 
            display: flex; justify-content: center; align-items: center; 
            height: 100vh; margin: 0; 
        }
        .login-card { 
            background-color: #262626; padding: 40px; border-radius: 8px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); width: 350px; 
        }
        h2 { border-left: 5px solid #007bff; padding-left: 15px; margin-bottom: 30px; font-size: 1.5em; }
        
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-size: 0.9em; color: #aaa; }
        
        input { 
            width: 100%; padding: 12px; border: 1px solid #444; border-radius: 4px; 
            background-color: #333; color: white; box-sizing: border-box; font-size: 1em;
        }
        input:focus { border-color: #007bff; outline: none; }

        .btn-login { 
            width: 100%; padding: 12px; background-color: #007bff; color: white; 
            border: none; border-radius: 4px; font-size: 1em; font-weight: bold; 
            cursor: pointer; margin-top: 10px; transition: 0.2s;
        }
        .btn-login:hover { background-color: #0056b3; }

        .error-msg { color: #ff6666; font-size: 0.85em; margin-bottom: 20px; text-align: center; }
    </style>
</head>
<body>

<div class="login-card">
    <h2>システムログイン</h2>

    {% if form.errors %}
        <div class="error-msg">IDまたはパスワードが正しくありません</div>
    {% endif %}

    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="form-group">
            <label>ユーザー名 (ID)</label>
            <input type="text" name="username" required autofocus>
        </div>
        <div class="form-group">
            <label>パスワード</label>
            <input type="password" name="password" required>
        </div>
        <button type="submit" class="btn-login">ログイン</button>
    </form>
</div>

</body>
</html>
