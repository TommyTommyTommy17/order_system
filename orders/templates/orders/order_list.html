<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>受注一覧</title>
    <style>
        body { background-color: #1a1a1a; color: white; font-family: sans-serif; padding: 20px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 2px solid #444; pb: 10px; }
        .new-btn { background-color: #0056b3; color: white; border: none; padding: 10px 20px; cursor: pointer; text-decoration: none; font-weight: bold; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #444; padding: 12px; text-align: left; }
        th { background-color: #333; color: #ccc; }
        tr:hover { background-color: #252525; }
        
        .action-btn { background-color: #444; color: white; border: 1px solid #666; padding: 5px 10px; text-decoration: none; font-size: 0.8em; margin-right: 5px; }
        .action-btn:hover { background-color: #666; }
    </style>
</head>
<body>
    <div class="header">
        <h2>受注一覧（{{ today|date:"Y/m/d" }}）</h2>
        <a href="{% url 'order_new' %}" class="new-btn">＋ 新規受注作成</a>
    </div>

    <table>
        <thead>
            <tr>
                <th>契約NO</th>
                <th>現場名</th>
                <th>得意先</th>
                <th>契約数量</th>
                <th>商品名</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
            <tr>
                <td>{{ order.issue_no }}</td>
                <td>{{ order.site }}</td>
                <td>{{ order.customer }}</td>
                <td>{{ order.qty }}</td>
                <td>{{ order.product }}</td>
                <td>
                    <a href="{% url 'order_edit' order.issue_no %}" class="action-btn">編集</a>
                    <a href="{% url 'order_branch' order.issue_no %}" class="action-btn" style="border-color: #007bff;">分岐</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="6" style="text-align: center; color: #888;">本日の受注データはありません。</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
