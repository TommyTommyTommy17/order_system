<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>単価マスタ設定</title>
    <style>
        body { background-color: #1a1a1a; color: white; font-family: "Meiryo", sans-serif; padding: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; background-color: #262626; }
        th, td { border: 1px solid #444; padding: 10px; text-align: left; }
        th { background-color: #333; color: #ff8c00; font-size: 0.9em; }
        
        /* 入力欄のスタイル：矢印を消し、背景を透過 */
        input { 
            background: transparent; color: white; border: 1px solid #555; 
            padding: 8px; width: 90%; border-radius: 4px; font-size: 1em;
        }
        input:focus { border-color: #007bff; outline: none; background: #333; }

        .btn-group { margin-top: 20px; display: flex; gap: 10px; }
        .btn { padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; text-decoration: none; display: inline-block; }
        .btn-save { background-color: #28a745; color: white; }
        .btn-add { background-color: #007bff; color: white; }
        .btn-delete { background-color: #dc3545; color: white; padding: 5px 10px; font-size: 0.8em; }
        
        .nav-link { color: #ccc; text-decoration: none; font-size: 0.9em; }
    </style>
</head>
<body>
    <h2>単価マスタ設定</h2>
    <a href="{% url 'menu' %}" class="nav-link">← メニューへ戻る</a>

    <form method="post">
        {% csrf_token %}
        <table>
            <thead>
                <tr>
                    <th style="width: 15%;">区分 (昼間/夜間等)</th>
                    <th style="width: 35%;">項目名 (〇回転/空積等)</th>
                    <th style="width: 20%;">仕切り価格 (実績用)</th>
                    <th style="width: 20%;">標準販売価格</th>
                    <th style="width: 10%;">操作</th>
                </tr>
            </thead>
            <tbody>
                {% for m in masters %}
                <tr>
                    <td><input type="text" name="cat_{{ m.id }}" value="{{ m.category }}"></td>
                    <td><input type="text" name="name_{{ m.id }}" value="{{ m.item_name }}"></td>
                    <td>
                        <input type="text" name="price_{{ m.id }}" value="{{ m.partition_price }}" inputmode="numeric">
                    </td>
                    <td>
                        <input type="text" name="std_{{ m.id }}" value="{{ m.standard_price }}" inputmode="numeric">
                    </td>
                    <td>
                        <button type="submit" name="delete_id" value="{{ m.id }}" class="btn btn-delete" onclick="return confirm('削除してよろしいですか？')">削除</button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <div class="btn-group">
            <button type="submit" name="action" value="save" class="btn btn-save">変更をすべて保存</button>
            <button type="submit" name="action" value="add" class="btn btn-add">+ 新しい行を追加</button>
        </div>
    </form>
</body>
</html>
